<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://www.google.com/favicon.ico">
    </head>
    <body>
        <div class="headContainer">
            <a href="https://www.google.com/imghp?hl=en&ogbl" id="image-link">Images</a>
            <img id="round-9dots" src="img/9dots.jpeg" alt="dots">
            <img id="round-logo" src="img/cat.jpg" alt="Logo">
        </div>

        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class="search-bar">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q">
                    <img id="search-icon" src="https://fonts.gstatic.com/s/i/materialiconsoutlined/search/v6/24px.svg?download=true" alt="Search">
                    <img id="mic-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Mic">
                    <img id="lens-icon" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg" alt="Lens">
                    <div class=button-container>
                        <input id="search-button" name="btnK" type="submit" value="Google Search">
                        <input id="imlucky-button" name="btnI" type="submit" value="I'm Feeling Lucky" >
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
